<!DOCTYPE html>
<html lang="de">

<head>
	<title>Age Calculator</title>
	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Optional: eigener Stil -->
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-header text-center">
				<h1>Guess Age</h1>
			</div>
			<div class="card-body">
				<div class="mb-3">
					<label for="inputDob" class="form-label">When were you born? (dd.mm.yyyy)</label>
					<input id="inputDob" type="date" class="form-control" value="2000-01-01" />
				</div>

				<div class="mb-3">
					<label for="cdate" class="form-label">Current Date</label>
					<input id="cdate" type="date" class="form-control" value="" />
				</div>

				<div class="d-grid">
					<button type="button" class="btn btn-primary" onclick="getDOB()">Calculate</button>
				</div>

				<div id="currentAge" class="mt-3 text-center"></div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and Popper.js CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
